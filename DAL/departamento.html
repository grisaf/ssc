<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" >
        <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css" >
        <link rel="stylesheet" type="text/css" href="css/jquery.dataTables_themeroller.css" >
        <link rel="stylesheet" type="text/css" href="css/demo_table_jui.css" >
        <link rel="stylesheet" type="text/css" href="css/dialog.css" >
        <link rel="stylesheet" type="text/css" href="css/tableResult.css" >

        <script type='text/javascript' src="plugin/jquery.js"></script>
        <script type='text/javascript' src="plugin/jquery.dataTables.min.js"></script>
        <script type='text/javascript' src="plugin/dataTablesPlugIn.js"></script>
		<script type='text/javascript' src="javascript/departamento.js"></script>
	</head>
	<body>
        <div id="container">
            <div class="title">
                Lista de Departamentos
            </div>
            <br/>
            <div id="content">
                <table id="tableList">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Id</th>
                            <th style="width:25px;"></th>
                        </tr>
                    </thead>
                    <tbody >
                    </tbody>
                </table>
            </div>
            <div>
                 <button type="button" onclick="displayAddPanel( true );">Adicionar</button>
            </div>
        </div>

        <div id="blocker" style="display:none;">
            &#160;
        </div>

        <div id="dialogPanel" style="display: none" >
            <div id="editPanel" class="actionPanel" style="display: none" >
                <div class="dialogTitle">
                    Editar
                </div>
                <div class="dialogContent">
                    <table class="boxTable">
                        <tr>
                            <th class="titleClass">
                                Tipo
                            </th>
                            <td class="contentClass">
                                <input type="text" id="tipoEditar" maxlength="100" />
                                <input type="hidden" id="idEditar" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="dialogOption">
                    <button type="button" onclick="editData();">Aceptar</button>
                    <button type="button" onclick="cancelActionPanel();">Cancelar</button>
                </div>
            </div>

            <div id="addPanel" class="actionPanel" style="display: none" >
                <div class="dialogTitle">
                    Adicionar
                </div>
                <div class="dialogContent">
                    <table class="boxTable">
                        <tr>
                            <th class="titleClass">
                                Tipo
                            </th>
                            <td class="contentClass">
                                <input type="text" id="tipoAdicionar" maxlength="100" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="dialogOption">
                    <button type="button" onclick="addData();">Aceptar</button>
                    <button type="button" onclick="cancelActionPanel();">Cancelar</button>
                </div>
            </div>
        </div>
	</body>
</html>
